<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Akshuu!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #ffecd2, #fcb69f);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3.5rem);
      color: #ff4081;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.2);
      margin-bottom: 20px;
      animation: pop 1.2s ease-in-out infinite alternate;
      word-wrap: break-word;
    }

    img {
      width: min(80%, 320px);
      height: auto;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }

    button {
      padding: 12px 30px;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: clamp(1rem, 2.5vw, 1.2rem);
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e91e63;
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ff4081;
      opacity: 0.8;
      border-radius: 50%;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }

    /* Media Queries for extra responsiveness */
    @media (max-width: 768px) {
      body {
        padding: 15px;
      }

      img {
        width: 70%;
      }

      button {
        padding: 10px 20px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      img {
        width: 90%;
      }

      button {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸŽ‰ Happy Birthday Akshuu! ðŸŽ‚</h1>

  <img src="P1060391.JPG" alt="Birthday Photo">

  <button onclick="playMusic()">Play Birthday Song ðŸŽµ</button>

  <audio id="birthdaySong" src="https://www2.cs.uic.edu/~i101/SoundFiles/StarWars60.wav"></audio>

  <script>
    // Confetti generator
    for (let i = 0; i < 100; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.backgroundColor = `hsl(${Math.random()*360}, 70%, 60%)`;
      confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
      confetti.style.width = Math.random() * 8 + 5 + 'px';
      confetti.style.height = confetti.style.width;
      document.body.appendChild(confetti);
    }

    // Music player
    function playMusic() {
      document.getElementById('birthdaySong').play();
    }
  </script>

</body>
</html>
